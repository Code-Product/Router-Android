// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        // NOTE: Do not place your application dependencies here;elong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/leifzhang/maven'
        }
    }
}

def supportVersion = "25.0.1"

ext {
    supportV4 = "com.android.support:support-v4:${supportVersion}"
    recyclerview = "com.android.support:recyclerview-v7:${supportVersion}"
    appcompat = "com.android.support:appcompat-v7:${supportVersion}"
    supportV13 = "com.android.support:support-v13:${supportVersion}"
    design = "com.android.support:design:${supportVersion}"
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
